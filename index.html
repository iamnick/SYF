<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Content -->
		<meta charset="utf-8" />
		<meta name="description" content="Description" />
		<meta name="keywords" content="keyword, keyword, keyword" />
		<meta name="robots" content="index, follow" />
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="cleartype" content="on">
				
		<title>Play Counter</title>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/libs/modernizr.custom.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="playcount" data-theme="c">
			<div data-role="content">
				<img style="vertical-align:middle" class="logo" src="img/sqlogo.png" /><h4 style="display:inline">Simsbury Trojans</h4>
				<ul data-role="listview" data-divider-theme="c" data-inset="true" id="playerList">
					<li data-role="list-divider" id="activeDivider">Active Players</li>
					<li data-role="list-divider" id="subsDivider">Available Subs</li>
				</ul>
				<br />
				<br />
			</div>
			<div data-role="footer" class="ui-bar" data-position="fixed">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a data-role="button" data-rel="dialog" data-icon="forward" data-iconpos="right" href="#subsDialog" id="makeSub">Make Sub</a>
					</div>
					<div class="ui-block-b">
						<a data-role="button" data-icon="arrow-r" data-iconpos="right" href="#" id="runPlay">Run Play</a>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="page" id="subsDialog" data-theme="c">
			<div data-role="content">
				<h4 style="text-align:center">Substitutions Made</h4>
				<ul data-role="listview" data-divider-theme="c" data-inset="true">
					<li data-role="list-divider">Players In</li>
					<li id="playersIn"></li>
				</ul>
				<ul data-role="listview" data-divider-theme="c" data-inset="true">
					<li data-role="list-divider">Players Out</li>
					<li id="playersOut"></li>
				</ul>
				<a href="#playcount" data-role="button" data-theme="a">OK</a>
			</div>
		</div>
		
		<div data-role="dialog" id="errorDialog" data-theme="c">
			<div data-role="content">
				<h4>You need to have 11 active players to run a play.</h4>
				Currently Active:&nbsp;<span id="numActiveSpan"></span>
				<a href="#playcount" data-role="button" data-theme="a">OK</a>
			</div>	
		</div>
		
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
